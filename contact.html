<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontak - Bloomistry</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="site-header">
      <h1>Bloomistry</h1>
      <p class="slogan">“Crafting Emotions with Flowers”</p>
      <nav>
        <a href="index.html">Beranda</a>
        <a href="produk.html">Produk</a>
        <a href="contact.html" class="active">Kontak</a>
        <a href="cart.html">Keranjang</a>
      </nav>
    </header>

    <!-- Halaman Kontak -->
    <main class="container">
      <h2>Hubungi Kami</h2>
      <p>Silakan isi formulir di bawah ini untuk menghubungi kami.</p>

      <form class="contact-form">
        <label for="name">Nama</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Nama lengkap"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Alamat email"
          required
        />

        <label for="message">Pesan</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          placeholder="Tulis pesan Anda..."
          required
        ></textarea>

        <button type="submit" class="btn">Kirim Pesan</button>
      </form>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <p>&copy; 2025 Bloomistry</p>
    </footer>

    <script src="js/form.js"></script>
  </body>
</html>
